<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Clover</title>
    <link rel="stylesheet" href="src/css/estilo.css">
    <link rel="stylesheet" href="src/css/resete.css">
    <link rel="stylesheet" href="src/css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oxanium:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="src/imagem/8RAgA8p2 plano de fundo.png" type="image/x-icon">
  
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="src/imagem/Titulo.png" alt="Black Clover" srcset="">   
      </header>

      <main class="selecao-de-personagens">
        <section class= "personagens" id="personagem">
            <h1 class="titulo">Selecione um personagem </h1>

            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="asta"data-name="Asta" data-description="O protagonista da história, Asta é um jovem determinado e sem magia que sonha em se tornar o Rei Mago. Ele é conhecido por sua força física incrível e pelo fato de que ele é o único mago sem poderes mágicos.">
                    <img src="src/imagem/asta.jpeg" width="152"  alt="Personagem asta" />
                </li> 
                <li class="personagem " id="yuno" data-name="Yuno" data-description="Amigo e rival de Asta, Yuno é um prodígio mágico com habilidades incríveis. Ele é muito calmo e sério, e sonha em se tornar o Rei Mago ao lado de Asta.">   
                    <img src="src/imagem/yuno.jpg" width="152" alt="Personagem yuno" />
                </li>
                <li class="personagem " id="Capitão yami" data-name="Capitão Yami" data-description="O capitão dos Touros Negros, Yami é um mago estrangeiro muito forte e confiante. Ele é conhecido por sua espada mágica, que pode cortar praticamente qualquer coisa.">   
                    <img src="src/imagem/Capitão yami.jpg" width="152" alt="Personagem Yami" />
                </li>
                <li class="personagem " id="Mereoleona" data-name="Mereoleona" data-description="A irmã mais velha de Fuegoleon e Leopold, Mereoleona é uma maga excepcionalmente forte e temida. Ela é conhecida por sua personalidade agressiva e brutal e tem a habilidade de manipular fogo e destruição.">   
                    <img src="src/imagem/MEREOLEONA.jpg" width="152" alt="Personagem Mereoleona" />
                </li>
                <li class="personagem " id="Rei Mago" data-name="Julios Novachrono" data-description="Julius Novachrono 「ユリウス・ノヴァクロノ Yuriusu Novakurono」 é o 28º Rei Mago da Ordem dos Cavaleiros Mágicos do Reino Clover. Ele também é um ex-capitão do esquadrão Cervo Cinzento.">   
                    <img src="src/imagem/JULIUS NOVACHRONO.jpg"  alt="Personagem JULIUS NOVACHRONO" />
                </li>
                <li class="personagem " id="Charmy" data-name="Charmy" data-description="Um membro dos Touros Negros que adora comer e tem a habilidade de manipular lã mágica. Ela é muito poderosa quando está com fome.">   
                    <img src="src/imagem/Charmy Pappitson.jpg" width="152" alt="Personagem Charmy" />
                </li>
                <li class="personagem " id="Noelle" data-name="Noelle" data-description="Uma nobre que faz parte dos Touros Negros, o esquadrão de magos liderado por Yami. Noelle tem uma habilidade única de manipular água e tem problemas para controlar sua magia.">   
                    <img src="src/imagem/Noelle.jpg" width="152" alt="Personagem Noelle" />
                </li>
                <li class="personagem " id="Nacht Faust" data-name="Nacht Faust" data-description="Nacht é um jovem em Final Fantasy Dimensions, que se tornou um dos quatro Guerreiros das Trevas, escolhido pelo Cristal de Lux. A personalidade de Nacht é fria, mas sua paixão por defender os outros o ajudou a liderar os guerreiros da Escuridão em sua busca contra o Império Avalon.">   
                    <img src="src/imagem/Nacht Faust jpeg.jpg" alt="Personagem NachtNacht" />
                </li>
                
            </ul>
        </section>
        <section class= "personagem-selecionado" ><img class="personagem-grande" src="src/imagem/card-asta.png " 
                alt="Personagem Selecionado" />

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Asta</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    O protagonista da história, Asta é um jovem determinado e sem magia que sonha em se tornar o Rei Mago. Ele é conhecido por sua força física incrível e pelo fato de que ele é o único mago sem poderes mágicos.
                </p>
            </div>
        </section>
    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
